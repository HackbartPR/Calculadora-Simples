<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="display" class="display"></div>
      <div class="numbers">
        <button id="zero" value="0" title="0">0</button>
        <button id="one" value="1" title="1">1</button>
        <button id="two" value="2" title="2">2</button>
        <button id="three" value="3" title="3">3</button>
        <button id="four" value="4" title="4">4</button>
        <button id="five" value="5" title="5">5</button>
        <button id="six" value="6" title="6">6</button>
        <button id="seven" value="7" title="7">7</button>
        <button id="eight" value="8" title="8">8</button>
        <button id="nine" value="9" title="9">9</button>
        <button id="null_1" value="null_1" title="null_1"></button>
        <button id="clear" value="clear" title="clear">CLEAR</button>
      </div>
      <div class="operators">
        <button id="mult" value="*" title="mult">X</button>
        <button id="divs" value="/" title="divs">/</button>
        <button id="adder" value="+" title="adder">+</button>
        <button id="subt" value="-" title="subt">-</button>
        <button id="calc" value="calc" title="calc">=</button>
      </div>
    </div>
  </body>
</html>
